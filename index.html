
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNO Royale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
            overflow: hidden;
            user-select: none;
        }
        .font-game {
            font-family: 'Bungee', cursive;
        }
        
        /* Royale Bounce Animation */
        @keyframes royale-pop {
            0% { transform: scale(0.8); opacity: 0; }
            70% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
        .animate-royale-pop {
            animation: royale-pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Float Animation */
        @keyframes royale-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-royale-float {
            animation: royale-float 2s ease-in-out infinite;
        }

        /* Button Press Effect */
        .btn-royale-push {
            transition: transform 0.1s;
        }
        .btn-royale-push:active {
            transform: translateY(4px);
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
